<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Issue tracker</title>
</head>

<body onload="fetchIssues()">
<div class="container">
	<h2>Issue tracker</h2>
	<div class="jumbotron">
		<h4>Add new issue</h4>

		<form id="newIssueForm">
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" rows="5" id="description" placeholder="Enter description here"></textarea>
				<label for="severity">Severity</label>
				<select class="form-control" id="severity">
				    <option value="low">Low</option>
				    <option value="medium">Medium</option>
				    <option value="high">High</option>
				    <option value="extreme">Extreme</option>
			  	</select>
				<label for="assignedTo">Assigned to</label>
				<input type="text" class="form-control" id="assignedTo" placeholder="Responsible person" />
			</div>
			<button class="btn btn-primary">Add</button>
		</form>
	</div>

	<div class="row">
		<div class="col-lg-12">
  			<div id="issuesList">

      		</div>
	    </div>
  	</div>
</div>

<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="http://chancejs.com/chance.min.js"></script>

</body>

</html>
